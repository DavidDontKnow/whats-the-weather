<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What's the Weather</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<!-- Header -->
	<header>
		<h1 class="text-center display-1">WEATHER DASHBOARD</h1>
		<hr>
	</header>
	<!-- main -->
	<main class="position-relative">
		<!-- left -->
		<div id="left" class="d-grid col-3">
			<!-- search -->
			<section id="search" class="mx-4">
				<h2>Search for a city:</h2>
				<input type="text" placeholder="City Name" class="d-grid gap-2 col-12 my-2">
				<!-- search btn -->
				<div class="d-grid gap-2 col-12 my-2">
					<button class="btn btn-primary" type="button">Search</button>
				</div>
				<!-- line -->
				<hr>
				<!-- saved cities -->
			</section>
			<section id="City-Buttons" class="d-grid col-12">
				<!-- test buttons -->
				<!-- <button class="btn btn-secondary mx-3 my-1" type="button">City</button> -->
				<!-- <button class="btn btn-secondary mx-3 my-2" type="button">City</button> -->
				<!-- <button class="btn btn-secondary mx-3 my-2" type="button">City</button> -->
			</section>
		</div>
		<!-- right -->
		<div id="right" class="col-8 position-absolute top-0 start-50 translate-middle-x">
			<!-- current weather section -->
			<section id="current-weather">
				<div class="card col-12">
					<h5 class="card-header">Todays Weather</h5>
					<div class="card-body">
						<h5 class="card-title ">City: <span id="current-city"></span><span id="current-date"></span><img
								id="weather-icon" src="" alt="weather icon" height="50px">
						</h5>
						<p class="card-text py-1">Temp: <span id="current-temp"></span> &deg;F</p>
						<p class="card-text">Wind: <span id="current-wind"></span> MPH</p>
						<p class="card-text">Humidity: <span id="current-humidity"></span> %</p>
					</div>
				</div>
			</section>
			<!-- 5 day forecast -->
			<h2 class="my-3">5-day forecast</h2>
			<section id="forcast">
				<div class="container">
					<div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
						<!-- day 1 -->
						<div class="col">
							<div class="card forecast" id="forecast-1-card">
								<h5 class="card-header" id="forecast-1-date">Date</h5>
								<div class="card-body">
									<p class="card-text py-1">Temp: <span id="temp-forecast-1"></span>&deg;F</p>
									<p class="card-text">Wind: <span id="wind-forecast-1"></span></p>
									<p class="card-text">Humidity: <span id="humidity-forecast-1"></span></p>
								</div>
							</div>
						</div>
						<!-- day 2 -->
						<div class="col">
							<div class="card forecast" id="forecast-2-card">
								<h5 class="card-header">Date</h5>
								<div class="card-body">
									<p class="card-text py-1">Temp: <span id="temp"></span></p>
									<p class="card-text">Wind:<span id="wind"></span></p>
									<p class="card-text">Humidity:<span id="humidity"></span></p>
								</div>
							</div>
						</div>
						<!-- day 3 -->
						<div class="col">
							<div class="card forecast" id="forecast-3-card">
								<h5 class="card-header">Date</h5>
								<div class="card-body">
									<p class="card-text py-1">Temp: <span id="temp"></span></p>
									<p class="card-text">Wind:<span id="wind"></span></p>
									<p class="card-text">Humidity:<span id="humidity"></span></p>
								</div>
							</div>
						</div>
						<!-- day 4 -->
						<div class="col">
							<div class="card forecast" id="forecast-4-card">
								<h5 class="card-header">Date</h5>
								<div class="card-body">
									<p class="card-text py-1">Temp: <span id="temp"></span></p>
									<p class="card-text">Wind:<span id="wind"></span></p>
									<p class="card-text">Humidity:<span id="humidity"></span></p>
								</div>
							</div>
						</div>
						<!-- day 5 -->
						<div class="col">
							<div class="card forecast" id="forecast-5-card">
								<h5 class="card-header">Date</h5>
								<div class="card-body">
									<p class="card-text py-1">Temp: <span id="temp"></span></p>
									<p class="card-text">Wind:<span id="wind"></span></p>
									<p class="card-text">Humidity:<span id="humidity"></span></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>






	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>

</html>
