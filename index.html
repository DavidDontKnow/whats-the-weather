<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What's the Weather</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header>
		<h1 class="text-center display-1">WEATHER DASHBOARD</h1>
		<hr>
	</header>
	<main class="position-relative">

		<section id="search" class="mx-4">
			<h2>Search for a city:</h2>
			<input class="d-grid gap-2 col-3 my-2" type="text" placeholder="City Name">
			<div class="d-grid gap-2 col-3 my-2">
				<button class="btn btn-primary" type="button">Search</button>
			</div>
			<hr class="d-grid gap-2 col-3 my-3">
		</section>

		<section id="City-Buttons">

			<button class="btn btn-secondary d-grid gap-2 col-3 mx-3 my-2" type="button">City</button>
			<button class="btn btn-secondary d-grid gap-2 col-3 mx-3 my-2" type="button">City</button>
			<button class="btn btn-secondary d-grid gap-2 col-3 mx-3 my-2" type="button">City</button>

		</section>

		<section id="current-weather">
			<div class="card col-8 position-absolute top-0 end-0 my-5 ">
				<h5 class="card-header">Todays Weather</h5>
				<div class="card-body">
					<h5 class="card-title ">Date: <span id="current-date"></span></h5>
					<p class="card-text py-1">Temp: <span id="temp"></span></p>
					<p class="card-text">Wind:<span id="wind"></span></p>
					<p class="card-text">Humidity:<span id="humidity"></span></p>
				</div>
			</div>

		</section>









	</main>






	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
		integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

	<script src="./assets/js/script.js"></script>
</body>

</html>
